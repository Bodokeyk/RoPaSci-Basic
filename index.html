<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Rps Game</title>
  </head>
  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>
  <body>
    <div class="basic">
      <div class="main-header">
        <div class="left header">
          <div class="mode button">
            <p>Mode</p>
            <button id="modeButton">Single Game</button>
          </div>
        </div>
        <div class="middle header">
            <p class="instructions">Instructions:
                <br>
                Click on Rock, Paper or Scissors to play!!!</p>
        </div>
        <div class="right header">
          <div class="player score">
            <p>Player</p>
            <p class="player-score">0</p>
          </div>
          <div class="rival score">
            <p>Rival</p>
            <p class="rival-score">0</p>
          </div>
        </div>
      </div>
      <div class="main-container">
        <div class="rock selectable" id="Rock">button rock</div>
        <div class="paper selectable" id="Paper">button paper </div>
        <div class="scissors selectable" id="Scissors">button scissors</div>
      </div>
    </div>
  </body>
<html>
