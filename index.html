<html lang="es">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
     rel="stylesheet">
    
<!-- Images Credit Goes to Vecteezy.com -->
    <meta charset="utf-8">
    <title>Rps Game</title>
  </head>
  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>
  <body>
    <div class="basic">
      <div class="main-header">
        <div class="left header">
          <div class="mode button">
            <p>Mode</p>
            <button id="modeButton">Single Game</button>
          </div>
        </div>
        <div class="middle header">
            <p class="instructions">Instructions:
                <br>
                Click on Rock, Paper or Scissors to play!!!</p>
        </div>
        <div class="right header">
          <div class="player score">
            <p>Player</p>
            <p class="player-score">0</p>
          </div>
          <div class="rival score">
            <p>Rival</p>
            <p class="rival-score">0</p>
          </div>
        </div>
      </div>
      <div class="main-container">
        <div class="rock selectable" id="Rock">
          <img class="images" id="Rock" src="imgs/rock-removebg-preview.png" alt="Rock Image Selection">
        </div>
        <div class="paper selectable" id="Paper">
          <img class="images" id="Paper" src="imgs/paper-removebg-preview.png" alt="Paper Image Selection">
           </div>
        <div class="scissors selectable" id="Scissors">
          <img class="images" id="Scissors" src="imgs/scissors-removebg-preview.png" alt="Scissors Image Selection">

        </div>
      </div>
    </div>
  </body>
<html>
